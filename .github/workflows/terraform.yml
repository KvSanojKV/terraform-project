name: Terraform S3 Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="bucket_name=terraform-pipeline-sanoj-12345"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="bucket_name=terraform-pipeline-sanoj-12345"

